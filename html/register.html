<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css">
  <title>Login</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-register">
        <form action="">
          <h3>Crie sua conta</h3>
          <div class="fieldgroup">
            <div class="fieldset">
              <label for="nome">Nome completo</label>
              <input type="text" name="nome" id="nome" placeholder="Seu nome aqui">
            </div>
            <div class="fieldset">
              <label for="birth">Data de nascimento</label>
              <input type="text" name="birth" id="birth" placeholder="DD/MM/AAAA">
            </div>
            <div class="fieldset">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" id="cpf" placeholder="Sem pontos e traços">
            </div>
            <div class="fieldset">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="seu@email.com">
            </div>
            <div class="fieldset">
              <label for="senha">Senha</label>
              <input type="password" name="email" id="senha" placeholder="No mínimo 8 carácteres">
            </div>
            <div class="botao-form">
              <button id="enviar-cadastro" onclick="">Criar conta</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../js/register.js" defer></script>
</body>
</html>
