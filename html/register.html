<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css">
  <title>Login</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-register">
        <form action="">
          <img src="../assets/Credit card-rafiki.svg" alt="">
          <h3>Crie sua conta</h3>
          <div class="fieldgroup">
            <div class="fieldset">
              <label for="">Nome completo</label>
              <input type="text" name="" id="" placeholder="Seu nome aqui">
            </div>
            <div class="fieldset">
              <label for="">Data de nascimento</label>
              <input type="text" name="" id="" placeholder="DD/MM/AAAA">
            </div>
            <div class="fieldset">
              <label for="">CPF</label>
              <input type="text" name="" id="" placeholder="Sem pontos e traços">
            </div>
            <div class="fieldset">
              <label for="">Email</label>
              <input type="email" name="" id="" placeholder="seu@email.com">
            </div>
            <div class="fieldset">
              <label for="">Senha</label>
              <input type="password" name="" id="" placeholder="No mínimo 8 carácteres">
            </div>
            <div class="botao-form">
              <button id="enviar-cadastro">Criar conta</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../js/register.js"></script>
</body>
</html>
