<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pix Bank</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/media.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <div class="user">
        <div>
          <p>Bom dia,</p>
          <p class="name">Nakamura Sawa</p>
        </div>
        <img src="http://placekitten.com/50/50" alt="" />
      </div>
      <div class="card-balance">
        <div class="balance-info">
          <span>Seu saldo</span>
          <img src="assets/visa-flag.png" alt="" />
        </div>
        <h3>R$ 1.674,00</h3>
        <span>9848 4812 1924 ****</span>
      </div>

      <div class="dots">
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>

      <div class="quick-actions">
        <h4>Serviços</h4>
        <div>
          <ul class="actions">
            <li>
              <button>
                <img src="assets/pix-logo.ico" alt="" />
              </button>
              <label for="">Pix</label>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> payments </span>
              </button>
              <label for="">Transferir</label>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> barcode </span>
              </button>
              <label for="">Pagar</label>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> apps </span>
              </button>
              <label for="">Mais</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="transacoes">
        <h4>Transações</h4>
        <div class="card-transacoes">
          <span class="material-symbols-outlined"> restaurant </span>
          <div class="transacoes-info">
            <h4>Padaria</h4>
            <p>12:40, Hoje</p>
          </div>
          <span class="transacoes-info-valor">R$ 50,80</span>
        </div>
      </div>
      <nav class="nav-fundo">
        <ul>
          <li>
            <button class="active">
              <span class="material-symbols-outlined"> home </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined">
                account_balance_wallet
              </span>
            </button>
          </li>
          <li>
            <button class="accent">
              <span class="material-symbols-outlined"> swap_vert </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> grid_view </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> data_usage </span>
            </button>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
